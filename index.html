<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify WebPlayer: Music for Everyone</title>
    <link rel="stylesheet" href="./stylesheet.css/style.css" />
    <link rel="stylesheet" href="./stylesheet.css/utility.css" />
  </head>
  <body>
    <!--  -->
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="./images/close.svg" />
        </div>
        <div class="home bg-grey rounded m1 p1">
          <div class="logo">
            <img class="invert" width="110" src="./images/logo.svg" alt="" />
          </div>
          <ul>
            <li>
              <img class="invert" src="./images/home.svg" alt="Home" />Home
            </li>
            <li>
              <img
                class="invert"
                src="./images/search.svg"
                alt="Search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m1 p1">
          <div class="heading">
            <img class="invert" src="./images/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="song-list">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="Hamburgercont">
              <img
                class="invert hamburger"
                src="./images/hamburger.svg"
                alt=""
              />
              <img
                class="invert"
                src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg?v=2.0"
                alt="arrow-left-01"
                width="32"
                height="32"
              />
              <img
                class="invert"
                src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg?v=2.0"
                alt="arrow-right-01"
                width="32"
                height="32"
              />
            </div>
          </div>
          <div class="buttons">
            <button class="sign">SIGN UP</button>
            <button class="log">LOGIN</button>
          </div>
        </div>
        <div>
          <div class="spotify-playlist">
            <h1>SpotifyPlaylist</h1>
            <div class="card-container"></div>

            <div class="playbar">
              <div class="seekbar">
                <div class="circle"></div>
              </div>
              <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songsbuttons">
                  <img
                    width="35px"
                    id="previous"
                    src="./images/previous.svg"
                    alt=""
                  />
                  <img width="35px" id="play" src="./images/play.svg" alt="" />
                  <img
                    width="35px"
                    id="nextButton"
                    src="./images/nextsong.svg"
                    alt=""
                  />
                </div>
                <div class="timevol">
                  <div class="songtime"></div>
                  <div width="25" class="volume">
                    <img src="./images/volume.svg" alt="" />
                    <div class="range">
                      <input type="range" name="volume" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
